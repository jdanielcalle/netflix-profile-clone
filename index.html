<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
    <link rel="icon" href="img/icon-netflix.png" type="image/png">
</head>
<body>
    <header class="header">
        <p class="header__title">¿Quién está viendo ahora?</p>
    </header>
    <section class="profiles">
        <article class="profile">
            <img class="profile__image" src="img/profile1.png" alt="Perfil 1">
            <span class="profile__name">Daniel</span>
        </article>
        <article class="profile">
            <img class="profile__image" src="img/profile2.png" alt="Perfil 2">
            <span class="profile__name">Jozmansan</span>
        </article>
        <article class="profile">
            <img class="profile__image" src="img/profile3.png" alt="Perfil 3">
            <span class="profile__name">Víctor</span>
        </article>
        <article class="profile">
            <a href="#" class="addProfileIcon">+</a>
            <span class="profile__name">Agregar perfil</span>
        </article>
    </section>
    <footer class="footer">
        <button class="footer__manage">Administrar perfiles</button>
    </footer>
</body>
</html>
